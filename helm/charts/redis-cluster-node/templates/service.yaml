apiVersion: v1
kind: Service
metadata:
  name: {{ include "redis-cluster-node.name" . }}
  labels:
    helm.sh/chart: {{ include "redis-cluster-node.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - name: data
      port: 6379
      protocol: TCP
      targetPort: {{ .Values.dataNodePort }}
      nodePort: {{ .Values.dataNodePort }}
    - name: bus
      port: 16379
      protocol: TCP
      targetPort: {{ add .Values.dataNodePort 10000 }}
      nodePort: {{ add .Values.dataNodePort 10000 }}
  selector:
    app.kubernetes.io/name: {{ include "redis-cluster-node.name" . }}
